<!-- templates/admin_dashboard.html -->

{% extends "base.html" %}

{% block content %}
<h1>Painel de Administração</h1>
<div class="posts">
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.body[:100] }}...</p> <!-- Exibe apenas os primeiros 100 caracteres -->
            <div class="post-actions">
                <a href="{{ url_for('edit_post', post_id=post.id) }}" class="edit-button">Editar</a>
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" class="delete-form">
                    <button type="submit" class="delete-button">Deletar</button>
                </form>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
