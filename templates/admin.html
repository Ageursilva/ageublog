<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Criar Novo Post | AGEU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Quill styles -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        /* Custom styles for the post creation page */
        .create-post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .create-post-container h2 {
            color: #f4f4f4;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
            color: #f4f4f4;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #444;
            color: #f4f4f4;
        }

        .ql-container {
            height: 300px;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .submit-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #1c7ed6;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #1e90ff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var quill = new Quill('#content', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'script': 'sub' }, { 'script': 'super' }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'indent': '-1'}, { 'indent': '+1' }],
                        [{ 'align': [] }],
                        ['link', 'image', 'video'],
                        ['clean']  // Botão para limpar a formatação
                    ]
                }
            });
            
            document.querySelector('form').addEventListener('submit', function(event) {
                document.querySelector('input[name="content"]').value = quill.root.innerHTML;
            });
        });
    </script>
</head>
<body>
    <div class="create-post-container">
        <h1 class="title">Idílio Efêmero</h1>
        <h2>Criar Novo Post</h2>
        <form method="post">
            <div class="input-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-group">
                <label for="content">Conteúdo:</label>
                <!-- Create a container for the Quill editor -->
                <div id="content"></div>
                <input type="hidden" name="content" required>
            </div>
            <button type="submit" class="submit-button">Publicar</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Voltar</a>
    </div>
</body>
</html>
