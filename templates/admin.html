<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gerenciar Posts | Idílio Efêmero</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        /* Custom styles for the admin page */
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .admin-container h2 {
            color: #f4f4f4;
            text-align: center;
            margin-bottom: 20px;
        }

        .post-list {
            margin-bottom: 20px;
        }

        .post-item {
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f4f4f4;
        }

        .post-item h3 {
            margin: 0;
        }

        .post-actions a {
            margin-left: 10px;
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
        }

        .post-actions a:hover {
            text-decoration: underline;
        }

        .create-post-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-post-button:hover {
            background-color: #1c7ed6;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #1e90ff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="title">Idílio Efêmero</h1>
        <h2>Gerenciar Posts</h2>

        <!-- List of posts -->
        <div class="post-list">
            {% for post in posts %}
            <div class="post-item">
                <h3>{{ post.title }}</h3>
                <div class="post-actions">
                    <a href="{{ url_for('edit_post', post_id=post.id) }}">Editar</a>
                    <a href="{{ url_for('delete_post', post_id=post.id) }}" onclick="return confirm('Tem certeza que deseja excluir este post?');">Excluir</a>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Button to create a new post -->
        <a href="{{ url_for('create_post') }}" class="create-post-button">Criar Novo Post</a>

        {% if creating_new_post or post_to_edit %}
        <form method="POST">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ post_to_edit.title if post_to_edit else '' }}" required>
            </div>
            <div class="form-group">
                <label for="content">Conteúdo:</label>
                <div id="editor"></div>
                <input type="hidden" name="content" id="content">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        {% endif %}

        <a href="{{ url_for('index') }}" class="back-link">Voltar</a>
    </div>

    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Escreva seu post aqui...'
        });

        // Se estamos editando um post, carrega o conteúdo
        {% if post_to_edit %}
        quill.root.innerHTML = `{{ post_to_edit.content|safe }}`;
        {% endif %}

        // Captura o conteúdo do Quill antes de enviar o formulário
        document.querySelector('form').onsubmit = function() {
            document.querySelector('#content').value = quill.root.innerHTML;
        };
    </script>
</body>
</html>
