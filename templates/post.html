<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>{{ post.title }} | Ageu</title>
    <meta property="og:title" content="{{ post.title }}">
    <meta property="og:description" content="{{ post.excerpt }}"> 
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ url_for('post', post_id=post.id, _external=True) }}">
    <meta property="og:image" content="{{ post.image_url }}">
    <meta property="og:site_name" content="Ageu">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="https://use.fontawesome.com/releases/v6.5.2/js/all.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="static\favicon.ico" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <script>
      hljs.highlightAll()
    </script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">AGEU</h1>
        <nav>
          <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('about') }}">Sobre</a>
          <span class="search-icon">üîç</span>
        </nav>
      </div>
    </header>
    <hr class="divider" />
    <main>
      <div class="container post">
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="post-date">{{ post.created_at.strftime('%d %b %Y ') }}</div>
        {% if post.image_url %}
          <img src="{{ post.image_url }}" alt="Imagem do Post" class="post-image" />
        {% endif %}
        <div class="content">{{ post.content|safe }}</div>
        <a href="{{ url_for('index') }}" class="back-link">Voltar</a>
      </div>
      <script src="https://utteranc.es/client.js" repo="seu-usuario/seu-repositorio" issue-term="pathname" label="comment" theme="github-dark" crossorigin="anonymous" async></script>
    </main>
    <footer>
      <div class="container">
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.pt-br" target="_blank">CC BY-NC-SA 4.0</a>
        <p></p>
        <div class="social-links">
          <a class="social-icon" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a class="social-icon" href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <script src="{{ url_for('static', filename='script.js') }}"></script>
    </footer>
  </body>
</html>
